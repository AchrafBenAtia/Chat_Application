<section class="sidebar">
  <!-- Sidebar user panel -->
  <div class="user-panel">
    <div class="pull-left image">
      <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image" />
    </div>
    <div class="pull-left info">
      <p><%=user.firstName%> <%=user.lastName%></p>
      <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      <input type="hidden" id="user" value=<%=user._id%>>
      <input type="hidden" id="username" value=<%=user.username%>>
    </div>
  </div>
  <!-- search form -->
  <form action="#" method="get" class="sidebar-form">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Search..." ng-model="searchText.username"/>
      <span class="input-group-btn">
        <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
      </span>
    </div>
  </form>
  <!-- /.search form -->
  <!-- sidebar menu: : style can be found in sidebar.less -->
  <ul class="sidebar-menu" ng-controller="ChatController">
    <li class="header">Online Users</li>
    <div class="user-panel" ng-repeat="userOnline in usersOnlines | filter:searchText:strict">
      <div class="pull-left image">
        <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image" />
      </div>
      <div class="pull-left info">
        <p><a href='#' data="{{userOnline.username}}" id="click" ng-click="addbox(userOnline.username)">{{userOnline.username | uppercase}}</a></p>
        
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
  </section>
  <!-- /.sidebar -->
