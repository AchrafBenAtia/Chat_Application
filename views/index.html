<html >
  <head>
    <meta charset="UTF-8">
    <title>Talan Tunisie Chat</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Morris chart -->
    <link href="plugins/morris/morris.css" rel="stylesheet" type="text/css" />
    <!-- jvectormap -->
    <link href="plugins/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
    <!-- Daterange picker -->
    <link href="plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/style.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="login-page" >
    <div class="login-box">
      <div class="login-logo">
        <a href="#" class="logo"><b>Talan</b>Tunisie</a>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
          <p class="login-box-msg">
            <img src="dist/img/user2-160x160.jpg" class="img-circle"/>
          </p>
          <form action="/login" method="post">
            <div class="form-group has-feedback">
              <input type="text" name="username" class="form-control" required="required"  placeholder="Username"/>
              <span class="glyphicon glyphicon-User form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="password" name="password" class="form-control" required="required"  placeholder="Password"/>
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat" >Sign In</button>
                </div><!-- /.col -->
              </div>
              <% if ( message ) { %>
              
              <center> <h1 class="text-center.error-message "><b><%= message %><b></h1> </center>
              <% } %>
            </form>
        
               <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign up using Google+</a>
        </div>
            
            <a href="#">I forgot my password</a><br>
            <a href="/signup" class="text-center">Register a new membership</a>
            </div><!-- /.login-box-body -->
            </div><!-- /.login-box -->
            <script src="/jquery/dist/jquery.js"></script>
            <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
            
            
            
          </body>
        </html>
