   <div class='col-md-4' >
                <!-- DIRECT CHAT -->
                <div class="box box-warning direct-chat direct-chat-warning">
                  <div class="box-header with-border">
                    <h3 class="box-title">Direct Chat</h3>
                    <div class="box-tools pull-right">
                      <span data-toggle="tooltip" title="3 New Messages" class='badge bg-yellow'>3</span>
                      <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                      <button class="btn btn-box-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle"><i class="fa fa-comments"></i></button>
                      <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                  </div><!-- /.box-header -->
                  <div class="box-body" >

                    <!-- Conversations are loaded here -->
                    <div class="direct-chat-messages"  >
                      <!-- Message. Default to the left -->
                      <div ng-repeat="message in messages" ng-switch on="message.user.username" >

                      <div class="direct-chat-msg" ng-switch-when= <%=user.username%>>
                        <div class='direct-chat-info clearfix'>
                          <span class='direct-chat-name pull-left'>{{message.user.username}}</span>
                          <span class='direct-chat-timestamp pull-right'>23 Jan 2:00 pm</span>
                        </div><!-- /.direct-chat-info -->

                        <img class="direct-chat-img" src="dist/img/user1-128x128.jpg" alt="message user image" /><!-- /.direct-chat-img -->
                        <div class="direct-chat-text">
                  <p ng-bind-html="message.text | unsafe">{{message.text}}</p>
                        </div><!-- /.direct-chat-text -->
                      </div><!-- /.direct-chat-msg -->

                      <!-- Message to the right -->
                     <div class="direct-chat-msg right" ng-switch-default>
                      <div class='direct-chat-info clearfix'>
                        <span class='direct-chat-name pull-right'>{{message.user.username}}</span>
                        <span class='direct-chat-timestamp pull-left'>23 Jan 2:05 pm</span>
                      </div><!-- /.direct-chat-info -->
                      <img class="direct-chat-img" src="dist/img/user3-128x128.jpg" alt="message user image" /><!-- /.direct-chat-img -->
                      <div class="direct-chat-text">
                         <p ng-bind-html="message.text | unsafe">{{message.text}}</p>
                      </div><!-- /.direct-chat-text -->
                    </div><!-- /.direct-chat-msg -->
                    </div>                     
                    </div><!--/.direct-chat-messages--> 
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <form ng-submit="sendMessage()" method="post" >
                      <div class="input-group">
                        <input type="text" name="message" placeholder="Type Message ..." class="form-control" ng-model="message"/>
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-warning btn-flat">Send</button>
                        </span>
                      </div>
                    </form>
                  </div><!-- /.box-footer-->
                </div><!--/.direct-chat -->
              </div><!-- /.col -->
