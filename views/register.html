<head>
  <meta charset="UTF-8">
  <title>Talan Tunisie Chat</title>
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
  <!-- Bootstrap 3.3.2 -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <!-- Font Awesome Icons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <!-- Theme style -->
  <link href="/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
  <!-- iCheck -->
  <link href="/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <body class="register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="../../index2.html"><b>Talan</b>Tunisie</a>
      </div>
      <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <form action="/signup" method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="username" placeholder="Username" pattern="^[A-Z|a-z|0-9|_|-]{1,25}$" title="Eliminate spaces"  required="required"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required" pattern=".{6,}" title="Six or more characters"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="email"  class="form-control" name="email" placeholder="Email" required="required"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="firstName" placeholder="First Name" required="required" />
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="lastName" placeholder="Last Name" required="required" />
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat" >Register</button>
              </div><!-- /.col -->
            </div>
            <% if ( message ) { %>
            
            <center> <h1 class="text-center.error-message "><b><%= message %><b></h1> </center>
            <% } %>
          </form>
        </form>
        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="/" class="text-center">I already have a membership</a>
          <!-- <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign up using Google+</a> -->
        </div>
        </div><!-- /.form-box -->
        </div><!-- /.register-box -->
        <script src="/jquery/dist/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        
      </body>
    </html>
